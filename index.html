<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <p class="intro">I'd love to hear from you. Whether it's about poetry, collaboration, or just a kind wordâ€”reach out.</p>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
